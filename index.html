<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ugly Challenge Ranking</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }h1 {
  color: #333;
  margin-bottom: 20px;
}

.ranking-container {
  width: 100%;
  max-width: 600px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  padding: 20px;
}

.user-card {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 10px;
  border-bottom: 1px solid #eee;
}

.user-card:last-child {
  border-bottom: none;
}

.user-info {
  display: flex;
  align-items: center;
}

.rank {
  font-weight: bold;
  font-size: 1.2em;
  width: 30px;
  text-align: center;
  color: #555;
}

.name {
  margin-left: 10px;
  font-weight: 600;
  color: #222;
}

.badge {
  background: #eee;
  padding: 5px 10px;
  border-radius: 12px;
  font-size: 0.9em;
  color: #555;
}

.score {
  font-size: 1em;
  color: #333;
}

.highlight {
  background: #ffe08a;
  padding: 5px 10px;
  border-radius: 12px;
  font-weight: bold;
}

  </style>
</head>
