<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ugly Challenge Ranking</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .ranking-container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .user-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 10px;
      border-bottom: 1px solid #eee;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }
    .user-card:last-child {
      border-bottom: none;
    }
    .user-info {
      display: flex;
      align-items: center;
    }
    .rank {
      font-weight: bold;
      font-size: 1.2em;
      width: 30px;
      text-align: center;
      color: #555;
    }
    .name {
      margin-left: 10px;
      font-weight: 600;
      color: #222;
    }
    .score {
      font-size: 1em;
      color: #333;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>üèÜ Ranking Ugly Challenge üèÜ</h1>
  <div class="ranking-container" id="ranking">
    <!-- Aqu√≠ se llenar√° el ranking din√°micamente -->
  </div>
  <script>
    const winners = [
      'Timmy',
      'Cristobal Vasquez',
      'Cristian',
      'Brian',
      'Cristian'
    ];

    const winCounts = {};

    winners.forEach(name => {
      if (name !== 'Empate') {
        winCounts[name] = (winCounts[name] || 0) + 1;
      }
    });

    const rankingData = Object.entries(winCounts)
      .map(([name, wins]) => ({ name, wins }))
      .sort((a, b) => b.wins - a.wins);

    const rankingContainer = document.getElementById('ranking');

    rankingData.forEach((user, index) => {
      const userCard = document.createElement('div');
      userCard.className = 'user-card';
      userCard.style.animationDelay = `${index * 0.1}s`; // efecto en cascada

      const retoText = user.wins === 1 ? 'Reto Ganado' : 'Retos Ganados';

      userCard.innerHTML = `
        <div class="user-info">
          <div class="rank">${index + 1}</div>
          <div class="name">${user.name}</div>
        </div>
        <div class="score">${user.wins} ${retoText}</div>
      `;

      rankingContainer.appendChild(userCard);
    });
  </script>
</body>
</html>
